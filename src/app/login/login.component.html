<div>  
 <div> 
  <form [formGroup]="loginform" (submit)="login()">
   <div>
       <label>Username</label>
       <input type="text"  id="username" name= "username" formControlName= "username" [(ngModel)]="UserLogin.username" /> 
   </div>

   <div>
    <label>Password</label>
    <input type="password" id ="password" name="password" formControlName="password" [(ngModel)]="UserLogin.password" /> 
   </div>
   <button type="submit">Login</button>
  </form>
</div>
</div>
